<h2>My Heroes</h2>
<div>
    <label>Hero name:
      <input #heroName />
    </label>
    <button (click)="addHero(heroName.value); heroName.value=''">
      add
    </button>
  </div>
  <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
<ul class="heroes">
  <li *ngFor="let hero of heros" >
  	<a routerLink="/details/{{hero.id}}" class="card-body">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a><button class="delete" title = "delete hero" (click) = deleteHero(hero)>X</button>
  </li>
</ul>
</div>
<app-hero-detail [actor]="selectedHero"></app-hero-detail>
